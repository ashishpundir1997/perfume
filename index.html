<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="page">
    <div class="left">
    <div class="img_left">
      <img class="perfume_img" src="images/image-product-desktop.jpg" alt="chanel perfume">
    </div>
  </div>
    
    <div class="right">
    <P class="head">PERFUME</P>
    <h2> Gabrielle Essence Eau De Parfum</h2>
    <p class="para"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
      <h3>  $149.99</h3>
       <del>$169.99</del>
    </div>
      <button> <img class="icon" src="./images/icon-cart.svg" alt=""> Add to Cart</button>
  </div>


  </main>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ashish Pundir</a>.
  </div>
</body>
</html>
